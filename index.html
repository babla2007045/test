<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Prime Number Checker</h1>
        <input id="numberInput" type="number" class="border p-2 w-full mb-4" placeholder="Enter a number">
        <button id="checkButton" class="bg-blue-500 text-white p-2 w-full">Check</button>
        <p id="result" class="mt-4 text-lg"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
